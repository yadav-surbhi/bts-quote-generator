<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="bts-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">I want to tell you that darkness exists everywhere. Don’t be afraid of it. Whatever night may swallow me, I won’t give up. The fight for you, we’ll shine.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Louder Than Bombs</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button type="button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button type="button" id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
